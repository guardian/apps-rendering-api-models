name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 8
          cache: sbt
      
      - name: Test model
        run: sbt "clean" "project scalaApiModels" "set isSnapshot := false" "compile"